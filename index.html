<html>

<head>
    <title>Crypto Currency Exchange Rates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> </head>

<body>
    <h1>Crypto Currency Converter</h1>
    <div class="row">
        <div class="column">
            <h2>From:</h2>
            <input id="amount_left" value="1">
            <select id="from">
                <option disabled selected>Select Currency..</option>
                <option value="XRP">Ripple</option>
                <option value="BTC" data-class="cryptoLogo" data-style="background-image: url(https://www.cryptocompare.com/media/19633/btc.png);">Bitcoin</option>
                <option value="LTC">Litecoin</option>
                <option value="BCH">Bitcoin Cash</option>
                <option value="ETH">Ethereum</option>
            </select>
        </div>
        <div class="column">
            <h2>To:</h2>
            <input id="amount_right" readonly>
            <select id="to">
                <option disabled selected>Select Currency..</option>
                <option value="XRP">Ripple</option>
                <option value="BTC"><i class="cf cf-btc"></i>Bitcoin</option>
                <option value="LTC">Litecoin</option>
                <option value="BCH">Bitcoin Cash</option>
                <option value="ETH">Ethereum</option>
            </select>
        </div>
    </div>
</body>

</html>
